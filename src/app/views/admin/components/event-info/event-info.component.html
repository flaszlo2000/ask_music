<div *ngIf="!!event_detail" class="event-info-content">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [value]="event_detail.name" [disabled]="!allow_edit" />
    </mat-form-field>

    <visibility-input [form_control]="password_form_control">Password</visibility-input>

    <mat-form-field *ngIf="event_detail.note != ''">
        <!-- TODO FIXME -->
        <mat-label>Note</mat-label>
        <textarea matInput [disabled]="!allow_edit">{{event_detail.note}}</textarea>
    </mat-form-field>

    <ng-container *ngIf="allow_edit">
        <!-- TODO not just toggle but cancel update -->
        <button mat-raised-button color="warn" (click)="cancelEditAction()">
            Cancel
        </button>
        <button mat-raised-button color="primary">
            Save
        </button>
    </ng-container>
</div>
